services:
  - type: web
    name: basic-token-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: TOKEN_B64
        value: NzA5MzE2NDcyMTpoMzY2OTdDcGg0cnpVVmJVbGliNDRPQldOa2dsbXRwWA==
